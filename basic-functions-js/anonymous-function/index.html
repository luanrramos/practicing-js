<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript - Anonymous Function</title>
</head>
<style>
  body {
    background-color: black;
  }

  div {
    background-color: purple;
    width: 300px;
    height: 300px;
    color: orange;

  }
</style>

<body>
  <div style="color: orange;" id="div">Hello</div>

  <script>

    addEventListener("click", () => {
      document.getElementById("div").style.color = "black";
    });
  </script>
</body>

</html>
