<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation forms in JS</title>
  <style>
    form {
      display: grid;
      margin: 0 auto;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-family: Arial, Helvetica, sans-serif;
    }

    input {
      padding: 1rem;
      font-size: large;
    }
  </style>
</head>

<body>
  <div>
    <form>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Type your name"><br>
      <label for="email">Email</label>
      <input type="text" name="email" id="email" placeholder="Type your email"><br>
      <label for="message">Message</label>
      <textarea type="text" name="message" id="message"> </textarea>
    </form>
  </div>
  <script>
    const form = document.querySelector("form")
    function digitarNoTextArea(event) {
      document.forms[0].elements.message.innerText = event.target.value
    }
    form.addEventListener("keyup", digitarNoTextArea)
  </script>
</body>

</html>
